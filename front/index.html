<!DOCTYPE html>
<html lang="en" class="c-app">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/screen.css" />
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
  <script src="script/dataHandler.js"></script>
  <script src="script/app.js"></script>

  <title>SongFestival</title>
</head>

<body>
  <main class="c-app js-wachten-op-start">
    <img src="img/svg/Spinner-1.6s-259px.svg" class="u-position-center__high u-size-large" alt="loading">
    <h1 class=" u-high-emphasis u-fz-large u-position-center__low">Wacht even tot iedereen verbonden is</h1>
  </main>

  <main class="c-app js-student c-is-hidden">
    <h1 class="u-high-emphasis u-mt-xl">SongFestival Liedjes</h1>
    <h2 class="js-error  u-high-emphasis"></h2>
    <form class="c-form js-inputliedjes u-medium-emphasis">
      <div class="c-form__item">
        <label for="Artiest" class="u-medium-emphasis">Artiest</label></br>
        <input type="text" name="Artiest" class="js-inputliedje__artiest c-text-input" required>
      </div>
      <div class="c-form__item">
        <label for="Titel" class="u-medium-emphasis">Titel</label></br>
        <input type="text" name="Titel" class="js-inputliedje__titel c-text-input" required>
      </div>
      <div class="c-form__item">
        <label for="yt_link" class="u-medium-emphasis">Youtube link</label></br>
        <input type="text" name="yt_link" class="js-inputliedje__yt_link c-text-input" required>
      </div>
      <div class="c-form__item">
        <button type="button" class="js-submit-btn c-submit">Verzenden</button>
      </div>
    </form>
    <div class="js-input__error u-high-emphasis"></div>
  </main>


  <main class="c-app js-wait c-is-hidden">
    <img src="img/svg/Ripple-1s-200px.svg" alt="" class="u-position-center__high">
    <h1 class="js-wait-for-teacher u-position-center__low u-high-emphasis u-fz-large">Lied verzonden. Wacht even!</h1>
  </main>


  <main class="c-app js-rate c-is-hidden">
    <div class="js-wait-next c-is-hidden">
      <div class="u-position-center__low u-high-emphasis u-fz-large">wacht even op volgende Rating
      </div>
      <img src="img/svg/Ripple-1s-200px.svg" alt="" class="u-position-center__high">
    </div>
    <div class="js-form">
      <h1 class="u-high-emphasis u-fz-large u-mt-xl">Beoordeel het liedje</h1>
      <div class="c_form__flex">
        <div class="js-artiest u-high-emphasis"></div>
        <div class="js-titel u-high-emphasis"></div>
      </div>
      <div class="js-rateslider"></div>
      <div class="slider-vals">
        <div class="slider-val">0</div>
        <div class="slider-val">1</div>
        <div class="slider-val">2</div>
        <div class="slider-val">3</div>
        <div class="slider-val">4</div>
        <div class="slider-val">5</div>
      </div>
      <div class="js-submit c-submit u-inline-block"></div>
    </div>
  </main>
  <main class="c-app js-summary-student c-is-hidden">
    Dit waren alle liedjes.
  </main>
</body>

</html>
