<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script src="script/dataHandler.js"></script>
    <script src="script/app.js"></script>
</head>

<body class="js-dashboard">
    <div class="js-instructies">
        <div class="u-position-center__high">
            <h1 class="u-text-center">Rating Songfestival</h1>
            <h2 class="js-url u-text-center">Surf naar </h2>
        </div>

        <div class="c-btn"><button class="js-start c-btn__blue u-position-center__low">Start!</button></div>
    </div>
    <div class="js-begin c-is-hidden">
        <div class="js-count u-padding-xl u-xl">Wachten Op count</div>
        <div class="js-klaar u-centered ">
            <div class="c-btn__blue u-inline u-centered u-padding-xl">Ga verder</div>
        </div>
        <div class="c-flex">
            <div class="js-titel c-belangrijk"></div>
            <div class="js-artiest c-belangrijk"></div>
            <div class="js-aantal-ratings c-belangrijk"></div>
            <div class="c-result">

                <div class="js-get-result c-btn c-is-hidden">
                    <div class="c-btn__blue">Toon resultaat</div>
                </div>
                <div class="c-average">
                    <div class="js-average c-is-hidden c-beoordeling">
                        <p>Aantal beoordelingen: 0</p>
                    </div>
                </div>

            </div>

        </div>
        <div class="c-container">
            <div class="js-youtube c-youtube"></div>
            <div class="js-next c-is-hidden">
                <p class="c-align-right">Volgende</p>
            </div>
        </div>
    </div>
    <div class="js-summary c-is-hidden">
        <h1 class="scoreboard">
            Scoreboard
        </h1>
        <table class="js-summary__list">
        </table>
        <button class="js-restart c-align-right u-red">Begin opnieuw</button>
    </div>

</body>

</html>
